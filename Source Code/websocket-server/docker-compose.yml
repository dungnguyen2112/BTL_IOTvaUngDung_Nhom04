version: '3.8'

services:
  websocket-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iot-websocket-server
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - PORT=${PORT:-4000}
      - CLIENT_ORIGINS=${CLIENT_ORIGINS:-*}
    volumes:
      # Mount logs directory to host for easy access
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - iot-network

networks:
  iot-network:
    driver: bridge
