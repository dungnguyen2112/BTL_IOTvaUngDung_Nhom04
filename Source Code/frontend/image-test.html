<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ESP32 Image WebSocket Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        margin: 0;
        padding: 24px;
        background: #101214;
        color: #f1f5f9;
      }

      h1 {
        margin-top: 0;
      }

      section {
        border: 1px solid #2f333a;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        background: #1b1f24;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
      }

      input[type="text"],
      input[type="file"],
      textarea,
      button,
      select {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #2f333a;
        background: #0f1114;
        color: inherit;
        font-size: 15px;
        box-sizing: border-box;
      }

      button {
        cursor: pointer;
        border: none;
        font-weight: 600;
        transition: opacity 0.2s ease;
      }

      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .row > button {
        flex: 1;
      }

      #preview {
        width: 100%;
        max-height: 240px;
        object-fit: contain;
        border-radius: 10px;
        border: 1px dashed #39404b;
        background: #0f1114;
      }

      #log {
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", monospace;
        min-height: 200px;
        max-height: 360px;
        overflow-y: auto;
        background: #050608;
        border: 1px solid #2f333a;
        border-radius: 10px;
        padding: 12px;
      }

      .log-entry {
        margin: 0 0 8px;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .log-entry span {
        opacity: 0.6;
        font-size: 12px;
      }

      .log-entry.log-info {
        color: #9fe0ff;
      }

      .log-entry.log-error {
        color: #ff9393;
      }

      .log-entry.log-success {
        color: #7df4c8;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>WebSocket Image Tester</h1>
      <p>
        Dùng giao diện này để kết nối tới
        <code>wss://ntdung.systems/ws</code> (hoặc server khác), chọn ảnh và gửi
        payload <code>esp32:image</code>. Tất cả chạy hoàn toàn ở trình duyệt –
        không cần build React.
      </p>

      <section>
        <label for="ws-url">WebSocket URL</label>
        <input
          type="text"
          id="ws-url"
          value="wss://ntdung.systems/ws"
          autocomplete="off"
        />
        <div class="row">
          <button id="connect-btn">Connect</button>
          <button id="ping-btn" disabled>Send Ping</button>
          <button id="disconnect-btn" disabled>Disconnect</button>
        </div>
        <p id="status">Status: <strong>disconnected</strong></p>
      </section>

      <section>
        <label for="file-input">Select image</label>
        <input type="file" id="file-input" accept="image/*" />
        <img id="preview" alt="Preview" hidden />
        <div class="row">
          <button id="send-btn" disabled>Send Image</button>
          <button id="clear-log-btn">Clear Log</button>
        </div>
      </section>

      <section>
        <label>Log</label>
        <div id="log"></div>
      </section>

      <section>
        <label>Latest Image From Server</label>
        <div id="incoming-meta">Waiting for data…</div>
        <img id="incoming-preview" alt="Incoming preview" hidden />
      </section>
    </main>

    <script>
      const statusEl = document.getElementById("status");
      const logEl = document.getElementById("log");
      const incomingMeta = document.getElementById("incoming-meta");
      const incomingPreview = document.getElementById("incoming-preview");
      const connectBtn = document.getElementById("connect-btn");
      const disconnectBtn = document.getElementById("disconnect-btn");
      const pingBtn = document.getElementById("ping-btn");
      const sendBtn = document.getElementById("send-btn");
      const clearLogBtn = document.getElementById("clear-log-btn");
      const wsUrlInput = document.getElementById("ws-url");
      const fileInput = document.getElementById("file-input");
      const preview = document.getElementById("preview");

      let socket = null;
      let lastBase64 = "";
      let lastFile = null;
      let pingTimer = null;

      const formatTime = () =>
        new Date().toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });

      const log = (message, level = "info") => {
        const p = document.createElement("p");
        p.className = `log-entry log-${level}`;
        p.innerHTML = `<span>${formatTime()}</span> ${message}`;
        logEl.appendChild(p);
        logEl.scrollTop = logEl.scrollHeight;
      };

      const setStatus = (text) => {
        statusEl.innerHTML = `Status: <strong>${text}</strong>`;
      };

      const updateButtons = () => {
        const connected = socket?.readyState === WebSocket.OPEN;
        connectBtn.disabled = connected;
        disconnectBtn.disabled = !connected;
        pingBtn.disabled = !connected;
        sendBtn.disabled = !connected || !lastBase64;
      };

      const connect = () => {
        const url = wsUrlInput.value.trim();
        if (!url) {
          log("Missing WebSocket URL", "error");
          return;
        }

        socket = new WebSocket(url);
        setStatus("connecting…");
        log(`Connecting to ${url}`);

        socket.addEventListener("open", () => {
          setStatus("connected");
          log("Connected", "success");
          updateButtons();

          pingTimer = setInterval(() => {
            if (socket?.readyState === WebSocket.OPEN) {
              socket.send(JSON.stringify({ type: "esp32:ping" }));
              log("⬆ Auto ping", "info");
            }
          }, 30000);
        });

        socket.addEventListener("message", (event) => {
          log(`⬇ ${event.data}`, "success");

          try {
            const parsed = JSON.parse(event.data);
            if (parsed?.type === "server:image" && parsed.payload) {
              const { filename, contentType, data, receivedAt } = parsed.payload;
              incomingMeta.textContent = `Received ${filename} (${contentType}) at ${new Date(
                receivedAt
              ).toLocaleTimeString()}`;

              incomingPreview.hidden = false;
              incomingPreview.src = `data:${contentType};base64,${data}`;
            }
          } catch (error) {
            // ignore parse errors; still shown in log
          }
        });

        socket.addEventListener("close", (event) => {
          if (pingTimer) {
            clearInterval(pingTimer);
            pingTimer = null;
          }
          log(
            `Disconnected code=${event.code} reason="${
              event.reason || "n/a"
            }"`,
            "error"
          );
          setStatus("disconnected");
          updateButtons();
        });

        socket.addEventListener("error", (event) => {
          log(`Socket error: ${event.message || "unknown"}`, "error");
        });

        updateButtons();
      };

      const disconnect = () => {
        if (socket) {
          socket.close(1000, "manual disconnect");
          socket = null;
        }
      };

      const readFileAsBase64 = (file) =>
        new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const result = reader.result || "";
            const base64 = result.split(",")[1] || "";
            resolve(base64);
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });

      fileInput.addEventListener("change", async (event) => {
        const file = event.target.files?.[0];
        if (!file) {
          preview.hidden = true;
          lastBase64 = "";
          lastFile = null;
          updateButtons();
          return;
        }

        try {
          preview.hidden = false;
          preview.src = URL.createObjectURL(file);
          lastBase64 = await readFileAsBase64(file);
          lastFile = file;
          log(`Loaded ${file.name} (${(file.size / 1024).toFixed(1)} KB)`);
          updateButtons();
        } catch (error) {
          lastBase64 = "";
          lastFile = null;
          preview.hidden = true;
          log(`Failed to read file: ${error.message}`, "error");
        }
      });

      const sendImage = () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Socket is not connected", "error");
          return;
        }
        if (!lastBase64 || !lastFile) {
          log("Please choose an image first", "error");
          return;
        }

        const message = {
          type: "esp32:image",
          payload: {
            filename: lastFile.name,
            contentType: lastFile.type || "application/octet-stream",
            data: lastBase64,
          },
        };

        socket.send(JSON.stringify(message));
        log(
          `⬆ Sent ${lastFile.name} (${(lastFile.size / 1024).toFixed(
            1
          )} KB) as esp32:image`
        );
      };

      connectBtn.addEventListener("click", connect);
      disconnectBtn.addEventListener("click", disconnect);
      pingBtn.addEventListener("click", () => {
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify({ type: "esp32:ping" }));
          log("⬆ Sent ping");
        }
      });
      sendBtn.addEventListener("click", sendImage);
      clearLogBtn.addEventListener("click", () => {
        logEl.innerHTML = "";
      });

      updateButtons();

      window.addEventListener("load", () => {
        if (!socket) {
          connect();
        }
      });
    </script>
  </body>
</html>
